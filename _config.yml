# Dependencies
markdown:         kramdown
highlighter:      rouge
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# Permalinks
permalink:        pretty

# Setup
title:            'Devillers - Freelance Software Architect'
url:              http://www.devillers.nl

paginate:         5
paginate_path: 	  "/blog/page:num/"

# Custom vars
version:          1.0.0

github:
  repo:           github.com/MartinDevillers/MartinDevillers.github.io

plugins:
  - jekyll-redirect-from
  - jekyll-paginate

# Travis bundles all plugins in the vendor directory on its build servers, which Jekyll will mistakenly read and explode on.
exclude: [vendor]